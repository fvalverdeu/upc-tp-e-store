<mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="code">
    <mat-header-cell *matHeaderCellDef>Código</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.codigo }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef>Nombre</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.nombre }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="description">
    <mat-header-cell *matHeaderCellDef>Descripción</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.descripcion }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="price">
    <mat-header-cell *matHeaderCellDef>Precio</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.precio }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="stock">
    <mat-header-cell *matHeaderCellDef>Stock</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.cantidad }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="maker">
    <mat-header-cell *matHeaderCellDef>Fabricante</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.idFabricante }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
    <mat-cell *matCellDef="let element">
      <button mat-icon-button color="accent" (click)="edit.emit(elemet.id)">
        <mat-icon>create</mat-icon>
      </button>

      <button mat-icon-button color="warn" (click)="remove.emit(elemet.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
