<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Shiba Inu</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="assets/img/mascarillas/mascarilla-02.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
      A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
      bred for hunting.
    </p>
    <span>Precio: S/. 40.00</span>
  </mat-card-content>
  <mat-card-actions>
    <div class="actions">
      <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
        <mat-button-toggle value="bold">+</mat-button-toggle>
        <mat-button-toggle value="italic">Agregar al Carrito</mat-button-toggle>
        <mat-button-toggle value="underline">-</mat-button-toggle>
      </mat-button-toggle-group>
    </div>
  </mat-card-actions>
</mat-card>
